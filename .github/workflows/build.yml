name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup PNPM
      uses: pnpm/action-setup@v4
      with:
        version: 10.15.1

    - name: Install dependencies
      run: pnpm install

    - name: Rebuild better-sqlite3 for Electron
      run: pnpm run rebuild

    - name: Build TypeScript
      run: pnpm run build

    - name: Build CSS
      run: pnpm run build-css-prod

    - name: Package application
      run: pnpm run pack
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cursor-overlay-macos-${{ github.run_number }}
        path: release/
        retention-days: 30

    - name: Create auto release
      if: github.ref == 'refs/heads/main'
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: false
        body: |
          Auto release from main branch
          
          Commit: ${{ github.sha }}
          Run: #${{ github.run_number }}

    - name: Upload App to Release
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release/mac-arm64/Cursor Overlay.app
        asset_name: Cursor-Overlay-arm64.app
        asset_content_type: application/octet-stream
