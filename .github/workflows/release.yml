name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup PNPM
      uses: pnpm/action-setup@v4
      with:
        version: 10.15.1

    - name: Install dependencies
      run: pnpm install

    - name: Rebuild better-sqlite3 for Electron
      run: pnpm run rebuild

    - name: Build TypeScript
      run: pnpm run build

    - name: Build CSS
      run: pnpm run build-css-prod

    - name: Package application
      run: pnpm run pack
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create archive
      run: cd release && tar -czf cursor-overlay-macos.tar.gz mac-arm64/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload App Archive to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release/cursor-overlay-macos.tar.gz
        asset_name: cursor-overlay-macos.tar.gz
        asset_content_type: application/gzip
