<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Overlay</title>
  <link href="./dist.css" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "preact": "./node_modules/preact/dist/preact.module.js",
        "preact/hooks": "./node_modules/preact/hooks/dist/hooks.module.js",
        "preact/jsx-runtime": "./node_modules/preact/jsx-runtime/dist/jsxRuntime.module.js",
        "preact/jsx-dev-runtime": "./node_modules/preact/jsx-runtime/dist/jsxRuntime.module.js",
        "react": "./node_modules/preact/compat/dist/compat.module.js",
        "react-dom": "./node_modules/preact/compat/dist/compat.module.js",
        "react-dom/test-utils": "./node_modules/preact/test-utils/dist/testUtils.module.js",
        "react/jsx-runtime": "./node_modules/preact/jsx-runtime/dist/jsxRuntime.module.js",
        "react/jsx-dev-runtime": "./node_modules/preact/jsx-runtime/dist/jsxRuntime.module.js",
        "lucide-react": "./node_modules/lucide-react/dist/esm/lucide-react.js"
      }
    }
  </script>
</head>
<body class="bg-transparent m-0 p-0">
  <div class="fixed inset-0 flex items-start justify-center pointer-events-none pt-20">
    <div class="pointer-events-auto bg-[#1c1e21]/95 backdrop-blur-sm rounded-[6px] border border-transparent shadow-2xl min-w-[320px] max-w-[400px] px-2 py-2 relative" style="border: 1px solid rgba(255,255,255,0.05);">
      <!-- Controls in top-right corner -->
      <div style="position: absolute; top: 8px; right: 8px; display: flex; align-items: center; gap: 4px;">
        <!-- Hide button -->
        <div style="width: 20px; height: 20px; cursor: pointer; opacity: 0.4; transition: opacity 0.2s; color: #9CA3AF;" onmouseover="this.style.opacity='0.7'" onmouseout="this.style.opacity='0.4'" onclick="window.api?.hideWindow?.()">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="6" y1="10" x2="14" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <!-- Drag handle -->
        <div style="width: 20px; height: 20px; cursor: move; opacity: 0.4; transition: opacity 0.2s; -webkit-app-region: drag; color: #9CA3AF;" onmouseover="this.style.opacity='0.7'" onmouseout="this.style.opacity='0.4'">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="6" cy="6" r="1" fill="currentColor"/>
            <circle cx="10" cy="6" r="1" fill="currentColor"/>
            <circle cx="14" cy="6" r="1" fill="currentColor"/>
            <circle cx="6" cy="10" r="1" fill="currentColor"/>
            <circle cx="10" cy="10" r="1" fill="currentColor"/>
            <circle cx="14" cy="10" r="1" fill="currentColor"/>
            <circle cx="6" cy="14" r="1" fill="currentColor"/>
            <circle cx="10" cy="14" r="1" fill="currentColor"/>
            <circle cx="14" cy="14" r="1" fill="currentColor"/>
          </svg>
        </div>
      </div>
      <div id="agent-container" class="space-y-3">
        <div class="text-gray-400 text-sm text-center animate-pulse">
          Loading agents...
        </div>
      </div>
    </div>
  </div>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
  <script type="module" src="./dist/renderer/renderer.js"></script>
</body>
</html>
